[theme]
name = "plain"
[theme.overrides]
idle_bg = "#272822"
idle_fg = "#F8F8F2"
info_bg = "#A1EFE4"
info_fg = "#272822"
good_bg = "#A6E22E"
good_fg = "#272822"
warning_bg  = "#AE81FF"
warning_fg  = "#272822"
critical_bg = "#F92672"
critical_fg = "#272822"
separator = ""
separator_bg = "#272822"
separator_fg = "#F8F8F2"

[[block]]
block = "net"
format = "{speed_down;K}|{speed_up;K}"

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used}/{mem_total}"
format_swap = ""

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "sound"
step_width = 3

[[block]]
block = "time"
interval = 5
format = "%a %d/%m/%y %r"

[[block]]
block = "battery"
if_command = "test -e /sys/class/power_supply/BAT0"
