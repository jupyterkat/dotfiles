font:
  normal:
    family: ComicCode Nerd Font
    style: Regular

  bold:
    family: ComicCode Nerd Font
    style: Bold

  italic:
    family: ComicCode Nerd Font
    style: Italic

  bold_italic:
    family: ComicCode Nerd Font
    style: Bold Italic
  size: 13
# Colors (Monokai Dark)
colors:
  # Default colors
  primary:
    background: '#272822'
    foreground: '#E8E8E3'

  # Normal colors
  normal:
   black:   '#272822'
   red:     '#F92772'
   green:   '#A6E22D'
   yellow:  '#E6DB74'
   blue:    '#66D9EF'
   magenta: '#AE81FF'
   cyan:    '#A1EFE4'
   white:   '#E8E8E3'

  # Bright colors
  bright:
   black:   '#3F4145'
   red:     '#F92772'
   green:   '#9EC400'
   yellow:  '#F4BF75'
   blue:    '#7AA6DA'
   magenta: '#B77EE0'
   cyan:    '#54CED6'
   white:   '#FFFFFF'
